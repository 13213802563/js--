<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            overflow: scroll;
        }
        .left{
            width:30%;
            float: left;
        }
        .amap-info-content{
            width:40%;
            float: left;
        }
        .right{
            width:30%;
            float: left;
        }
        .itemCon {
            padding: 12px 33px;
        }
        .map-top{
            height: 600px;
        }
        map-bottom{
           height:60px;
        }
        .itemp{
            width:50%!important;
        }
        .itemp  span:first-child{
            width:20%!important;
            float: left;
            line-height: 47px!important;
            height: 48px!important;
        }
        .itemp  span:last-child{
            width:60%!important;
            float: left;
        }
        .itemp  span:last-child  p{
            line-height: 20px!important;
            height: 20px!important;
        }
        .infoPie ul li p {
            text-align: left;
            padding-left: 10px;
        }
        #main22>div, #manyColumn>div,#leida>div,#main_map>div,#zhexi1>div,#zhexi2>div,#zhexi3>div{
            width:100%!important;
        }
        #main22>div>canvas,#manyColumn>div>canvas,#leida>div>canvas,#main_map>div>canvas,#main_map>div>div,#zhexi1>div>canvas,#zhexi2>div>canvas,#zhexi3>div>canvas{
            width:100%!important;
        }

</head>

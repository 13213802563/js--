<body>
  <div id="addUserForm" style="display: none;">
    <table id="userTable">

    </table>

  </div>
  <div class="taskMonitor">
    <p class="task_title"><i class="icon iconfont icon-renyuan" aria-hidden="true"></i>调运管理</p>
    <div class="task_search">
      <div class="ytSelect">
        <div class="people_type">

        </div>
        <div class="sel_position">

        </div>
      </div>
      <div class="search_warp">
        <i class="icon iconfont icon-sousuo search_btn"></i>

  <!-- 确认是否删除 -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="myDelModal">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">调拨物资</h4>
        </div>
        <div class="modal-body">
          该调运申请单的物资均已调拨完成吗？
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-del" data-dismiss="modal">已完成调拨</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>

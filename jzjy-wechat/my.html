<script>
    var _czc = _czc || [];
    if (!localStorage.getItem('First_entry')) {
        /*展示资料卡引导*/
        localStorage.setItem('First_entry', 1);
        $(".guide").show()
    }
    $(".guide").on('click', function () {
        $(".guide").hide()
    })
    // userinfo verify 0 已认证，其它都是未认证

    // 微信签名
    jzjy.ajax({
        url: "weChat/signature",
        async: false,
        params: {
            url: window.location.href.split("#")[0]
        }
    }, function (data) {
        if (data.code == "-2") {
            console.log(data);
        } else {
            let nonceStr = data.data.nonceStr;
            let timestamp = data.data.timestamp;
            let signature = data.data.signature;
            wx.config({
                debug: false,
                appId: data.data.appId,
                timestamp: timestamp,
                nonceStr: nonceStr,
                signature: signature,
                jsApiList: [
                    'checkJsApi',
                    'scanQRCode'
                ]
            });
            wx.error(function (res) {
                alert("错误：" + res.errMsg); //这个地方的好处就是wx.config配置错误，会弹出窗口哪里错误，然后根据微信文档查询即可。
            });
            wx.ready(function () {
                wx.checkJsApi({
                    jsApiList: [
                        'scanQRCode'
                    ],
                    success: function (res) {
                    }
                });
            })
        }
    });

    let swiperDetails = [{
        url: '/jzjy-wechat/images/my-new/invite@3x.png',
        link: '/jzjy-wechat/extension/invite-prizes/newInvitePrizes.html'
    }, {
        url: '/jzjy-wechat/images/my-new/swp1.png',
        link: '/jzjy-wechat/html/my/userAuthentication.html'
    }]

    let AJAXuserInfo = ''; // 用于存储AJAX传过来的用户资料

    /**
     * 验证用户的Token。如果没有，则跳到signin.html，否则返回boolean true。
     * @returns {boolean}
     */
    function verifyTokenToLogin(callback) {
        if (localStorage.getItem('token')) {
            callback()
        } else {
            window.location.href = '/jzjy-wechat/signin.html'
        }
    }

    function urlToAny(obj) {
        if ($(obj).attr('data-index') == 0) {
            verifyTokenToLogin(function () {
                window.location.href = '/jzjy-wechat/extension/invite-prizes/newInvitePrizes.html'
            })
        }
        if ($(obj).attr('data-index') == 1) {
            verifyTokenToLogin(function () {
                window.location.href = '/jzjy-wechat/html/my/userAuthentication.html'
            })
        }
    }

    if (!localStorage.getItem('token')) { // 如果用户没登录
        //未登录时的轮播图
        // let html = ''
        // $.each(swiperDetails, function (index, value) {
        //     html += '<div class="swiper-slide"><img data-index="' + index + '" onclick="urlToAny(this)" style="width:100%;" src="' + value.url + '" alt=""></div>'
        // })
        // $('#swiper').find('.swiper-wrapper').empty().append(html)
        // swiperDetails
        //   <img src="/jzjy-wechat/images/bankAdministration/ret@3x.png" alt="" style="width: 0.25rem;height: 0.35rem;">

        //     new Swiper('.swiper', {
        //     speed: 200,
        //     autoplay: {
        //         disableOnInteraction: false
        //     },
        //
        //     loop: true
        // });
        // let html =  '<img  src="' + swiperDetails[0].url + '"  onclick="urlToAny(this)" style="width:100%;"alt="">'
        // $(".wrappic").eq(i).children('a').children('img').attr("src", json.url);
        // $('#midlleIcon').children('img').attr("src",  swiperDetails[0].url);

        let html = ''
            html += '<div class="aaaa"><img data-index="' + 0 + '" onclick="urlToAny(this)" style="width:100%;" src="' + swiperDetails[1].url + '" alt=""></div>'
        $('.midlleIcon').html(html)

        // 用户名改变文字并且点击跳登录页
        $('.g-userinfo').find('.u-username').css({'top': '1.8rem'})
            .text('登录/注册')
            .on('click', function () {
                window.location.href = 'signin.html'
            })

    } else if (localStorage.getItem('token')) { //如果用户已登录

        // 判断是否显示银行卡和邀请码
        jzjy.newAjax({
            params: {
                phone: jzjy.getMobile(),
                key: 145170999177111
            },
            async: false
        }, function (data) {
            var list = data.data
            if (data.code == 0) {
                // if(list.myCode == true) { //我的邀请码
                //     $('.g-down-list').find('.m-item[data-name="专属码"]').show()
                // } else {
                //     $('.g-down-list').find('.m-item[data-name="专属码"]').hide()
                // }
                if (list.ldRegister == true) { //银行卡管理
                    $('.g-up-list').find('.m-item[data-name="银行卡"]').show()
                } else {
                    $('.g-up-list').find('.m-item[data-name="银行卡"]').hide()
                }
            }
        })


        // 未登录图标文字
        $('#u-icon-mine').text('我的')


        // 认证状态显示
        $('.g-userinfo').find('.u-verify-status').show();

        // 加载用户信息
        jzjy.ajax({
            params: {
                token: localStorage.getItem('token')
            },
            async: true,
            url: "personnelApp/loadPersonInfo"
        }, function (data) {
            if (data.code === '0') {

                _localStorage.setItem('verity',data.data.verify);
                if (data.data.verify == 0) {
                    // 扫一扫显示
                    $('.g-header > .u-scan').show();

                    // let html = '<div class="swiper-slide"><img data-index="' + 0 + '" onclick="urlToAny(this)" style="width:100%;" src="' + swiperDetails[0].url + '" alt=""></div>'
                    // $('#swiper').find('.swiper-wrapper').empty().append(html)
                    let html = ''
                    html += '<div class="aaaa"><img data-index="' + 0 + '" onclick="urlToAny(this)" style="width:100%;" src="' + swiperDetails[0].url + '" alt=""></div>'
                    $('.midlleIcon').html(html)

                } else {
                    $('.g-userinfo').find('.u-verify-status').text('未认证')
                        .addClass('off')
                    //未认证时的轮播图
                    // let html = ''
                    // $.each(swiperDetails, function (index, value) {
                    //     html += '<div class="swiper-slide"><img data-index="' + index + '" onclick="urlToAny(this)" style="width:100%;" src="' + value.url + '" alt=""></div>'
                    // })
                    // $('#swiper').find('.swiper-wrapper').empty().append(html)

                    // new Swiper('.swiper', {
                    //     speed: 200,
                    //     autoplay: {
                    //         disableOnInteraction: false
                    //     },
                    //
                    //     loop: true
                    // });
                    let html = ''
                    html += '<div class="aaaa"><img data-index="' + 1 + '" onclick="urlToAny(this)" style="width:100%;" src="' + swiperDetails[1].url + '" alt=""></div>'
                    $('.midlleIcon').html(html)
                }
                AJAXuserInfo = data.data;
                // 设置用户昵称
                let $userinfo = $('.g-userinfo');
                if (data.data.nickName) {
                    $userinfo.find('.u-username').text(data.data.nickName);
                } else {
                    $userinfo.find('.u-username').text(data.data.mobile);
                }


                // 显示用户头像
                if (data.data.headPic) {
                    $userinfo.find('.u-avatar').css({
                        'background': 'url("' + data.data.headPic + '")',
                        'background-size': 'cover',
                        'background-position': 'center'
                    });
                }
                // 显示金牌服务
                if (data.data.workType && data.data.workType === '2') {
                    $userinfo.find('.golden').show()
                    $(".golden").on("click", function () {
                        goto("html/my/integralGrade/integralGrade.html")
                    })
                }


                // 设置认证状态
                // let $verifyStatus = $userinfo.find('.u-verify-status');
                // if (data.data.verify === "0") {
                //     $verifyStatus.text('已认证')
                //         .addClass('on')
                //     $userinfo.find('.swiper')
                //         .addClass('has-verify')
                //         .on('click', function () {
                //             verifyTokenToLogin(function () {
                //                 window.location.href = '/jzjy-wechat/extension/invite-prizes/newInvitePrizes.html'
                //             })
                //         })
                // } else {
                //     $verifyStatus.text('未认证')
                //         .addClass('off');
                //     $userinfo.find('.swiper')
                //         .addClass('no-verify')
                //         .on('click', function () {
                //             window.location.href = '/jzjy-wechat/html/my/userAuthentication.html'
                //         })
                // }

                // 设置计数器
                let $counts = $('.g-userinfo > .counts');
                if (data.data.countCoupon) {
                    $counts.find('.u-num').eq(0).text(data.data.countCoupon);// 优惠券数量
                }
                if (data.data.countBrowse) {
                    $counts.find('.u-num').eq(1).text(data.data.countBrowse); // 浏览数量
                }
                if (data.data.countCollection) {
                    $counts.find('.u-num').eq(2).text(data.data.countCollection) // 收藏数量
                }
                if (data.data.fraction) {
                    $("#fraction").html(data.data.fraction) // 信息完善度
                }
                if (data.data.total) {
                    $("#total").html('￥ <span >' + data.data.total + '</span>') // 账户
                }

            }
        })
    }

    // 列表点击事件
    $('.g-up-list,.g-down-list').on('click', '.m-item', function () {
        let targerText = $($(this)[0]).find('.u-title').text()
        switch (targerText) {
            case '订单':
                verifyTokenToLogin(function () {
                    _czc.push(['_trackEvent', '微站', '我的订单'])
                    if (_localStorage.getItem("verity") && _localStorage.getItem("verity") == "1") {
                        // goto("/jzjy-wechat/html/my/userAuthentication.html?type=2");
                        $.modal({
                            autoClose: false,
                            title: "为确保您的账户安全，请先完成实名认证。",
                            text: "",
                            buttons: [{
                                text: "关闭",
                                className: "default",
                                onClick: function () {
                                    $.closeModal()
                                }
                            },
                                {
                                    text: "去认证",
                                    onClick: function () {
                                        //点击确认
                                        window.location.href = "/jzjy-wechat/html/my/userAuthentication.html";
                                    }
                                }
                            ]
                        });
                        $('.weui-dialog__title').parent().css("padding", "0.8rem")
                    } else if (_localStorage.getItem("verity") && _localStorage.getItem("verity") == "0") {
                        goto("/jzjy-wechat/html/orderList/myOrder.html");
                    } else {
                        $.modal({
                            autoClose: false,
                            title: "为确保您的账户安全，请先完成实名认证。",
                            text: "",
                            buttons: [{
                                text: "关闭",
                                className: "default",
                                onClick: function () {
                                    $.closeModal()
                                }
                            },
                                {
                                    text: "去认证",
                                    onClick: function () {
                                        //点击确认
                                        window.location.href = "/jzjy-wechat/html/my/userAuthentication.html";
                                    }
                                }
                            ]
                        });
                        $('.weui-dialog__title').parent().css("padding", "0.8rem")

                    }
                    //window.location.href = '/jzjy-wechat/html/orderList/myOrder.html';
                });
                break;
            case '服务费':
                verifyTokenToLogin(function () {
                    _czc.push(['_trackEvent', '微站', '我的服务费'])
                    if (_localStorage.getItem("verity") && _localStorage.getItem("verity") == "1") {
                        // goto("/jzjy-wechat/html/my/userAuthentication.html?type=1");
                        $.modal({
                            autoClose: false,
                            title: "为确保您的账户安全，请先完成实名认证。",
                            text: "",
                            buttons: [{
                                text: "关闭",
                                className: "default",
                                onClick: function () {
                                    $.closeModal()
                                }
                            },
                                {
                                    text: "去认证",
                                    onClick: function () {
                                        //点击确认
                                        window.location.href = "/jzjy-wechat/html/my/userAuthentication.html";
                                    }
                                }
                            ]
                        });
                        $('.weui-dialog__title').parent().css("padding", "0.8rem")
                    } else if (_localStorage.getItem("verity") && _localStorage.getItem("verity") == "0") {
                        goto("/jzjy-wechat/html/my/mywages.html");
                    } else {
                        $.modal({
                            autoClose: false,
                            title: "为确保您的账户安全，请先完成实名认证",
                            text: "",
                            buttons: [{
                                text: "关闭",
                                className: "default",
                                onClick: function () {
                                    $.closeModal()
                                }
                            },
                                {
                                    text: "去认证",
                                    onClick: function () {
                                        //点击确认
                                        window.location.href = "/jzjy-wechat/html/my/userAuthentication.html";
                                    }
                                }
                            ]
                        });
                        $('.weui-dialog__title').parent().css("padding", "0.8rem")
                    }
                    // window.location.href = '/jzjy-wechat/html/my/mywages.html';
                });
                break;
            case '账户':
                verifyTokenToLogin(function () {
                    _czc.push(['_trackEvent', '微站', '我的账户'])
                    window.location.href = '/jzjy-wechat/html/my/myaccount.html';
                });

                break;
            case '银行卡':
                verifyTokenToLogin(function () {
                    _czc.push(['_trackEvent', '微站', '银行卡'])
                    window.location.href = '/jzjy-wechat/html/bankAdministration/bankAdministration.html';
                });
                break;
            case '成绩':
                break;
            case '培训报名':
                verifyTokenToLogin(function () {

    // 导航栏小图标点击事件
    $('.g-header').on('click', 'div', function () {
        let targetClassName = $(this)[0].className;
        switch (targetClassName) {
            case 'u-scan':
                wx.scanQRCode({
                    needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                    scanType: ["qrCode", "barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                    success: function (res) {
                        var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                        // 扫一扫结果处理 直接拿cuifan的代码
                        if (result.indexOf('jzjy-wechat') !== -1) {
                            var url = result.slice(21);
                            if (result.indexOf('?') !== -1) {
                                window.location.href = '../' + url + '&token=' + jzjy.getToken();
                            } else {
                                window.location.href = '../' + url + '?token=' + jzjy.getToken();
                            }
                        } else {
                            window.location.href = result
                        }
                    }
                });
                break;
            case 'u-msg':
                verifyTokenToLogin(function () {
                    window.location.href = '/jzjy-wechat/html/my/messagecenter.html';
                });
                break;
            case 'u-config':
                window.location.href = '/jzjy-wechat/html/my/config.html';
                break;
            default:
                break;
        }
    });

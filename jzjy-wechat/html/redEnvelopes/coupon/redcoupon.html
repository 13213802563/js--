	<script type="text/javascript">
		/*使用说明*/
	var id = getQueryString("id");
		jzjy.newAjax({
			params: {
				key: 358847908764199,
				id: id
			},
			async: false
		}, function(data) {
			console.log(data)
			var list = data.data
			var html = "";
			var lists;
			for(var j = 0; j < list.length; j++) {
				html += '<h2>' + list[j].title + '</h2>'
				lists = list[j].content;
					for(var i = 0; i < lists.length; i++) {
						if(lists[i]==null){
							lists[i]=""
						}
						html += '<p>' + lists[i] + '</p>'
					}
				
			}
			$(".red").html(html);

		})
	</script>

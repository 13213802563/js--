<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta content="yes" name="apple-mobile-web-app-capable" />
	    <meta content="yes" name="apple-touch-fullscreen">
	    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
	    <meta content="telephone=no,email=no" name="format-detection">
		<title>课程</title>
		<link rel="stylesheet" href="../../../css/reset.css">
		<link rel="stylesheet" href="../../../css/common.css">
	</head>
	<body>
		<div class="header">
			<em class="lo_left" id="lo_left" ></em>
			<p>分享失败</p>
			
		</div>
		<div class="recommend-content">
			<img src="../../../images/accept-share.png"/>
			<h1>分享失败!</h1>
			<p>赶快再试一次吧</p>
		</div>
		<div class="recommend-bottom">
			<p>邀请朋友越多，赢取奖金越多哦！</p>
			<button class="reco" onclick="testClick1()">再次分享</button>
			
		</div>
	</body>
	<script src="../../../js/flexible.js"></script>  
	<script src="../../../js/jquery-3.1.1.min.js"></script>
	<script src="../../../js/return.js" type="text/javascript" charset="utf-8"></script>
	
	<script>
		var parm = window.location.href.split('?')[2];
		var title=parm.split('&')[0];
		if(!title){
		}else{
			title=title.split('=')[1];
		}
		var content=parm.split('&')[1];
		if(!content){
		}else{
			content=content.split('=')[1];
		}
		
		var url=window.location.href.substr(window.location.href.lastIndexOf("url=")+4);
		
		function testClick1() {
		
			//alert(url);
        	//call native 
	        window.WebViewJavascriptBridge.callHandler(
		       	'submitFromWeb2'
	            , {'title':decodeURIComponent(title),'content': decodeURIComponent(content),'url': url}
	            , function(responseData) {
	               
	            }
	        );
	    };
	    $('#lo_left').on("click",function(){
		window.history.back(-1);
	})
			
	</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/weui/weui.css">
    <link rel="stylesheet" href="../../css/weui/jquery-weui.min.css">

    <title>上传资质认证</title>
</head>
<body>
<div class="header">
    <img src="../../images/arrow.png" class="lo_left" id="lo_left"/>
    <p>上传资质认证</p>
</div>
<div class="userCenter-info">
    <input class="idenfityInfo" id="cerInfo" value="上传资质认证信息并通过审核，距离接单更进一步哦~" readonly="readonly"></input>
</div>
<div class="uploadCertification">
    <div>
        <span>证书类型</span>
        <div><input id="certifyType" placeholder="请选择证书类型"  style="text-align:right "></input><img src="../../images/right.png"></div>
        <input type="hidden" id="workTypeId">
    </div>
    <ul class="showImag">
        <li>
            <img src="../../images/person/zhaopian.png" class="uploadImgShow" id="fontImage"/><span>添加证书</span>
            <input accept="image/*" type="file" id="uploadfontImage" style="display: none"/>
        </li>
    </ul>
    <button id="uploadCertification">提交</button>
    <div id="loading">
        <div class="weui-loadmore">
            <i class="weui-loading"></i>
            <span class="weui-loadmore__tips">正在加载中...</span>
        </div>
    </div>
</div>
<div class="raba" style="height: 2644px;"></div>
<div id="tanwin" class="tan" style="display:none;"></div>
</body>

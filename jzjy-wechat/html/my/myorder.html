<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no,email=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/index.css" />
		<script src="../../js/umeng.js"></script>
		<title>我的订单</title>
		<style>
			.header{
				width: 100%;
				height: 1.3rem;
				background: #fff;
				text-align: center;
				position: fixed;
				top: 0;
				left: 0;
				z-index: 99;
				font-size: 0.45rem;
				border-bottom: 1px solid #ddd;
			}
			.header p{
				line-height: 1.3rem;
				font-size: 0.5rem;
				z-index: 1119;
			}
			.header img{
				position: absolute;
				top: .49rem;
				left: .3rem;
				display: inline-block;
				width: .25rem;
				height: .4rem;
				background-size: 100% 100%;
			}
			.complete-bottom span{
				float: left;
				font-size: .5rem;
				color: #FF0000;
			}
			.complete .completeTitle{
				padding: .35rem 0;

			}
			.complete ul li .completeTitle p{
				padding-left: 0;
				padding-right: .3rem;
			}
			.complete .complete-bottom{
				border-top: 1px solid #F4F4F4;
			}
			.address{
				display: flex;
			}
			.address div{
				word-break: break-all;
				word-wrap: break-word;
				width:78%;
				overflow: hidden;
				text-overflow: ellipsis;
				display: -webkit-box;
				-webkit-box-orient: vertical;
				-webkit-line-clamp: 2;
			}
			.myorder{
				padding: 0.3rem 0;
				color: #fc4949;
				position: fixed;
			}
			.complete-top{
				align-items: center;
				margin: 0!important;
				padding: 0!important;
			}
			.complete-top p{
				color: #999999;
				display: flex!important;
				align-items: center!important;
			}
			.complete-top p img{
				width: 30%!important;
				margin-left: 0!important;
				height: 30%!important;
			}
			ul{
				line-height: 0.6rem;
			}
			.myorder-tab{
				padding-top: 2.8rem;
			}
			.customer{
				color: #333!important;
				border: 1px solid #ccc!important;
			}
			.complete ul li{
				margin-top: 0.3rem!important;
			}
			.collection img{
				width:50%;
			}
			.collection div{
				font-size: 0.53rem;
				color: #4A3535;
				font-weight: 600;

			}
		</style>
		<link rel="stylesheet" href="../../css/weui/weui.min.css">
		<link rel="stylesheet" href="../../css/weui/jquery-weui.min.css">
	</head>

	<body>
		<div class="header">
			<img src="../../images/arrow.png" class="lo_left" id="lo_left" />
			<p>订单列表</p>
			<!--<span id="invi" style="color: red;">进度说明</span>-->
		</div>
		<ul class="myorder">

			<li><p>待完成</p></li>
			<li><p>已完成</p></li>
			<li><p>接单记录</p></li>
		</ul>
		<div class="myorder-tab">

			<!--未完成-->
			<div class="complete">
				<ul id="unOrder">
				</ul>
			</div>
			<!--已完成-->
			<div class="complete">
				<ul id="order">
				</ul>
			</div>
			<!--接单记录-->
			<div class="complete">
				<ul class="orders-list" id="receiveOrder">
				</ul>
			</div>
		</div>
		<div id="tanwin" class="tan" style="display:none;"></div>

	</body>
	<script src="../../js/flexible.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>


	<!--接口加密-->
	<script src="../../js/crypto/core.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/crypto/cipher-core.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/crypto/lib-typedarrays.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/crypto/aes.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/crypto/md5.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/crypto/mode-ecb.js" type="text/javascript" charset="utf-8"></script>

	<script src="../../js/jzjy-ui/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/weui/jquery-weui.js"></script>
	<script src="../../js/my/myOrder.js?v=2-1"></script>
</html>

<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <title></title>
    <style type="text/css">
        body {
            background: #f4f4f4;
        }

        #qrcode {
            width: 90%;
            text-align: center;
            background: #fff;
            margin-left: 5%;
            font-size: .35rem;
            position: absolute;
            top: 19%;
        }

        #qrcode img {
            width: 80%;
            padding-top: .8rem;
            margin: auto;
        }

        #qrcode p {
            color: #140101;
            font-size: 0.4rem;
        }

        #qrcode div {
            color: #FC4949;
            margin-top: .2rem;
        }
        .code{
            height: 100%;
            width: 100%;
            position: relative;
            margin-top: 1.3rem;
            text-align: center;
        }
        .codeCons{
            /*height:90vh;*/
            /*border-radius: 0.3rem;*/
            /*background-image: url("../../extension/invite-prizes/img/my_code@3x.png");*/
            /*background-size: 100% 100%;*/
            position: absolute;
            top:0;
        }
        .info{
            display: flex;
            align-items: center;
            width: 70%;
            margin-left: 15%;
            position: absolute;
            top:5vh;
        }
        #img{
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            z-index: 10;
        }
        .info>div{
            margin-left: 0.3rem;
        }
        .info>div h1{
            font-size: 0.5rem;
            font-weight: 800;
            color: #140101;
        }
        .info>div p{
            font-size: 0.4rem;
            color: #666666;
            margin-top: 0.2rem;
        }
        #img img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        ul{
            display: flex;
             justify-content: space-between;
            width: 70%;
            font-size: 0.4rem;
            color: #140101;
            /* margin-top: 0.3rem; */
            padding-bottom: 0.3rem;
            position: absolute;
            bottom: 5%;
            margin-left: 15%;
        }
        ul li{
            text-align: center;
        }
        ul li img{
            width:50%;
        }
        #mask {
            position: absolute;
            top: 0;
            width: 100%;height: 100%;
            z-index: 100;
            opacity: 0.8;
            display: none;
        }
        #background{
            width:100%;
            height:100%;
            position: relative;
        }

    </style>
</head>

<body style="height: 100%;">
<div class="header">
    <img src="../../images/arrow.png" class="lo_left" id="lo_left" />
    <p>我的专属码</p>
</div>
<div class="code">
    <img src="../../extension/invite-prizes/img/my_code@3x.png" id="background" alt="">
        <div class="info">
            <p id="img">
                <img src="../../images/person/userphoto.png" alt="">
            </p>

            <div>
                <h1></h1>
                <p></p>
            </div>
        </div>
        <div id="qrcode"></div>
        <ul>
            <li>
                <img src="../../extension/invite-prizes/img/wechatgreen@3x.png" alt="">
                <p>微信分享</p>
            </li>
            <li>
                <img src="../../extension/invite-prizes/img/friend@3x.png" alt="">
                <p>朋友圈分享</p>
            </li>
        </ul>

</div>
<img src="../../images/zz.jpg" alt="" id="mask">
<div id="tanwin" class="tan" style="display:none;"></div>

</body>

</html>

	<style type="text/css">
		html{
			background: #ECECEC;
		}
		.weui-picker-modal.picker-columns-single .picker-items-col{
			text-align: center;
		}
		#invitationspan{
			display: none;
			color: #FC4949;
		}
		#buttonTwo{
			display: none;
		}
		.name,.department{
			width: 25%;

	<body>
		<div class="header">
			<img src="../../../images/arrow.png" class="lo_left" id="lo_left" />
			<p>我的邀请码</p>
			<div id="invitationspan">换绑部门</div>
		</div>
		<div class="invitationCode">
			
			<h2></h2>
			<p class="p">我的邀请码</p>
			<ul class="invitationCodeul">
				<li>
                    <div class="department">部门</div>
                    <input type="text" id="departments" value="" placeholder="请选择您所在的部门" readonly />
                    <input id="department" type="hidden" />
                    <!--<input id="workCode1" type="hidden" />-->
                    
                    <img src="../../../images/right.png">
                </li>
				<li>
                    <div class="name">用户名</div>
                    <input type="text" id="names" value="" placeholder="请选择您的用户名" readonly />
                    <input id="name" type="hidden" />
                    <img src="../../../images/right.png">
                </li>
			</ul>
		</div>
		<div class="invitation-button" >
			<button class="buttonOne">确认绑定</button>
			<button id="buttonTwo">确认换绑</button>
		</div>
		<div id="tanwin" class="tan" style="display:none;"></div>
	</body>

<script type="text/javascript">
	jzjy.ajax({
		params: {
			problemId: getQueryString("problemId")
		},
		async: false,
		url: "problem/queryExample"
	}, function(data) {
		console.log(data)
		var list = data.data;
		var html="";
		for(var i = 0; i < list.length; i++) {
			html+='<div><p>'+list[i].points+'</p></div>'+
			'<div><div>'+list[i].example.replace(/\'\'/g,"'")+'</div></div>';
			$(".testQuestions").html(html)
		}
	});
</script>

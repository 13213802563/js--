    <meta content="yes" name="apple-touch-fullscreen">

    <title>评选首页</title>
    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            background: #6C00C7;
        }

        .weui-pull-to-refresh__layer {
            padding: 0;
        }

        #aa {
            background: #6C00C7;
            padding-bottom: 2rem;
            margin-top: .5rem;
        }

        .homeDetails {
            display: flex;
            width: 100%;
            flex-flow: wrap;
            justify-content: center;
        }

        .details-left,
        .details-right {
            width: 47%;
        }

        .details-left > div {
            padding-top: .5rem;
            padding-right: .2rem;
        }

        .details-right > div {
            padding-top: .5rem;
        }

        .details-left > div,
        .details-right > div {
            position: relative;
            overflow: hidden;
        }

        .homeDetails .serial {
            position: absolute;
            color: #e8202e;
            background: #FFF100;
            width: 1rem;
            height: .6rem;
            line-height: .6rem;
            top: 1rem;
            left: -.5rem;
            border-radius: 12px;
            font-size: .35rem;
            padding-left: .5rem;
        }

        .homeDetails .cover {
            width: 100%;
            font-size: 0;
        }

        .homeDetails .detail-bottom {
            height: 1rem;
            background: #ffffff;
            color: #e8202e;
            padding: .2rem;
            font-size: .34rem;
        }

        .homeDetails .detail-bottom .detail-vote {
            float: right;
            background: #e8202e;
            color: #FFFFFF;
            border-radius: 10px;
            width: 1.4rem;
            text-align: center;
            font-size: 12px;
        }

        .lingjiang {
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            right: -.5rem;
            border: 1px solid #e8202e;
            border-radius: 19px;
            background: #e8202e;
            color: #FFFFFF;
            font-size: .35rem;
            padding: .05rem .5rem .05rem .2rem;
        }

        .detail-name {
            overflow: hidden;
            -webkit-line-clamp: 1;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            margin-bottom: .1rem;
        }

        #rgbn {
            width: 100%;
            position: fixed;
            background: rgba(0, 0, 0, .8);
            top: 0;
            left: 0;
            z-index: 100;
            bottom: 0;
            display: none;
        }

        .p {
            margin-left: 6.5rem;
            background: url("../../images/tp.png") no-repeat;
            background-size: 38% 100%;
            width: 74%;
            height: 3rem;
            margin-top: 0.2rem;
        }

        #rgbn .div {
            position: absolute;
            top: 4rem;
            z-index: 113;
            color: #fff;
            font-size: .6rem;
            width: 100%;
            text-align: center;
        }

        .box {
            position: absolute;
            top: 7rem;
            width: 90%;
            margin-left: 5%;

        }
        .vote-code{
            width: 100%;
            height: 100vh;
            position: fixed;
            /* margin: auto; */
            /* margin-top: 3.5rem; */
            top: 0;
            background: rgba(0,0,0,.6);

        }
        .vote-code img{
            width: 100%;
            padding-bottom: 0.3rem;
        }
        .vote-imgcode{
            text-align: center;
            color: #fff;
            padding-bottom: 0.3rem;
            width: 50%;
            margin: auto;
            margin-top: 57%;
        }
        .winBox {
            width: 100%;
            height: 30px;
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, .5);
            border-radius: 20px;
        }

        .scroll {
            /*width的大小是根据下面li的长度和多少个li而定的，需注意！*/
            position: absolute;
            left: 0px;
            top: 0px;
        }

        .scroll li {
            width: 950px;
            float: left;
            line-height: 30px;
            text-indent: 100px;
            color: #fff100;
        }
    </style>
</head>

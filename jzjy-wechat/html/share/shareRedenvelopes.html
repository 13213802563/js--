			}
			.tanCode{
				position: fixed;
				top: 0;
				height: 100%;
				width: 100%;
				z-index: 2;
				display: none;
				background: rgba(0, 0, 0, .8);
			}
			.tanCode .tanCode-div{
				position: absolute;
				top:50%;

				width: 100%;
			}
			.tanCode-code{
				width: 80%;
			}
			.tanCode .tanCode-div .tanCode-del{
				margin-top: 2rem;
				width: 10%;
			}
			.tanCode-div img{
				display: block;
				margin: auto;
			}

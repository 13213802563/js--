<script>
    window.onload = window.onresize = function(){
        document.documentElement.style.fontSize = document.documentElement.clientWidth/16+'px';
    };
    (function () {
        $('.toupiao').css('top','54rem');
        $('.choujiang').css('top','65.4rem');
        $('.zhibo').css('top','70.4rem');

        $('.toupiao').on('click', function () {
            if(jzjy.isWechat()||(getQueryString('token')&&getQueryString('token')!="null")) {
                var url = '/jzjy-wechat/html/vote/homePage.html?activityId=778193207767160&token=' + getQueryString('token');
                window.location.href = url;
            }
            else{
                alert("新版本即将到来，该功能暂时无法使用");
                return;
            }
        })
        $('.choujiang').on('click', function () {
            if(jzjy.isWechat()||(getQueryString('token')&&getQueryString('token')!="null")) {
                var url = '/jzjy-wechat/html/redEnvelopes/redEnvelopesWechat.html?activityId=955135467451368&token=' + getQueryString('token');
                window.location.href = url;
            }
            else{
                alert("新版本即将到来，该功能暂时无法使用");
                return;
            }
        })

        $('.zhibo').on('click',function () {
            if(jzjy.isWechat()||(getQueryString('token')&&getQueryString('token')!="null")) {
                if(confirm("活动暂未开始，请耐心等待...")){
                    window.location.href='http://play.yunxi.tv/livestream/3b009364258f433dae1f60b5f25117f6'
                }else{
                    return;
                }
            }
            else{
                alert("新版本即将到来，该功能暂时无法使用");
                return;
            }





        })

        $('.return_back').on('click',function () {
            if(jzjy.isWechat()){
                window.history.go(-1);
            }else{
                bridgeObj.back(function(responseData) {})
            }
        })
    })(jQuery)
</script>

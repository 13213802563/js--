	<style type="text/css">
		body{
			background: #6C00C7;
			border: 1px solid #e8202e;
		}
		#rgbn {
			width: 100%;
			position: fixed;
			background: rgba(0, 0, 0, .8);
			top: 0;
			left: 0;
			z-index: 100;
			bottom: 0;
			display: none;
		}

		.p {
			margin-left: 6.5rem;
			background: url("../../../images/tp.png") no-repeat;
			background-size: 38% 100%;
			width: 74%;
			height: 3rem;
			margin-top: 0.2rem;
		}
		#rgbn .div {
			position: absolute;
			top: 4rem;
			z-index: 113;
			color: #fff;
			font-size: .6rem;
			width: 100%;
			text-align: center;
		}
		.details{
			width: 85%;
			margin: auto;
			padding-top: 2rem;
		}
.voteNum{
	color: #FFEF35;
	text-align: center;
	padding: 0.2rem 0;
	font-size: 0.35rem;
}
		.description{
			background: #fff;
			padding: 0.2rem;
			line-height: 0.5rem;
		}
		.detailsBnt{
			display: flex;
			justify-content: space-between;
		}
		.detailsBnt button{
			width: 40%;
			padding: 0.3rem 0;
			border: 0;
			background: #FEEF35;
			border-radius: 1rem;
			font-size: 0.4rem;
			color: #8021E8;
		}
		#shareVote{
			background: #fff;
		}
	</style>
	<body>
		<div class="header">
			<img src="../../../images/arrow.png" class="lo_left" id="lo_left"/>
			<p>详情</p>

		<div class="details">
			<!--轮播-->
			<div class="swiper-container">
				<div class="swiper-wrapper" style="height:11rem">
					
				</div>

			<div class="description"><p></p></div>
			<div class="voteNum">

			<div class="detailsBnt">

				<button id="shareVote" style="background: #ffffff;">分享拉票</button>
			</div>
		</div>
		<div id="rgbn">
			<p class="p"></p>
			<div class="div">点击右上角进行分享</div>
		</div>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no,email=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/orders.css" />
		<link rel="stylesheet" href="../../css/weui/weui.min.css">
		<link rel="stylesheet" href="../../css/weui/jquery-weui.min.css">
		<script src="../../js/umeng.js"></script>
		<title></title>
		<style>
			.fail{
				position: fixed;
				top:14%;
				width:80%;
				margin-left: 10%;
				z-index: 101;
			display: none;
			}
			.fail .img{
				width:100%;
				position: relative;
			}
			.fail>div{
				position: absolute;
				bottom: 0.5rem;
				width: 90%;
				margin: auto;
				text-align: center;
				margin-left: 5%;
			}
			.fail>div h1{
				font-size: 0.56rem;
				font-weight: 800;
				color: #333333;
			}
			.fail>div p{
				font-size: .4rem;
				color: #666666;
				margin: .5rem 0;
			}
			.fail>div button{
				background: #fff;
				font-size: .45rem;
				border: 1px solid #fc4949;
				color: #fc4949;
				width: 100%;
				padding: .2rem 0;
				border-radius: .1rem;
			}
			.failBAck{
				position: fixed;
				top:0;
				background: #333333;
				opacity: 0.4;
				bottom:0;
				z-index: 100;
				width:100%;
				height:100%;
			}
			.imgDelete{
				position: absolute;
				bottom: -2rem;
				width: 16%;
				left: 40%;
			}
		</style>
	</head>

	<body>
		<div class="header">
			<p style="">订单详情</p>

		</div>
		<div class="detailsofreceipt">
			<ul>
			</ul>
		</div>
		<div class="detailsofreceipt-bottom">
				<button id="apply">抢单</button>
		</div>
		<div class="failBAck" style="display: none;"></div>
	<div class="fail">
		<img src="../../images/orders/elastic_frame@3x.png" class="img" alt="">
		<div>
			<h1>抱歉订单被抢走了</h1>
			<p>App为您提供更多的订单信息！ 想查看更多订单，就去下载哦~</p>
			<button id="btn">下载立即抢单</button>
		</div>
		<img src="../../images/orders/delete@3x.png" class="imgDelete" alt="">
	</div>

	</body>

</html>

<script>
	 $("#btn").on("click",function () {
       window.location.href="../downLoad/loadApp.html";
   })
	$(".imgDelete").on("click",function () {
		$(".fail").hide()
		$(".failBAck").hide()
    })
</script>

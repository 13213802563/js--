		}

			color: #4A3535;

			padding-bottom: 0.2rem;
		}

		#imgDiv button,#liDiv button,

			border-radius: .6rem;

			display: none;
			-webkit-overflow-scrolling: touch;
			overflow-y: scroll;
		}

		iframe {
			width: 100%;
			height: 100%;
		}

		.newMark {
			color: white;
			margin: 0 .3rem;
			background: #fc4949;
			width: .6rem;
			text-align: center;
			border-radius: 113%;
		}

		.buttonInfo {
			border: 1px solid #ff4949;

			padding: .2rem 0.3rem;
			width: 2rem;
			margin: .4rem auto;
			color: #fc4949!important;
		}
		.buttonInfo a:link{
			color: #fc4949!important;
		}
		.types div:nth-child(1),

/*规则*/
		#mask {
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			background: rgba(0, 0, 0, .5);
			z-index: 100;
			display: none;
		}
		.masks {
            width: 88%;
            background: #fff;
            /* padding: .4rem; */
            border-radius: .3rem;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -52%;
            margin-left: -44%;
		}

        .maskUl{

			font-size: .38rem;
			width: 100%;
			height: 6.5rem;
			overflow: scroll;
		}

		.maskUl li h2 {
            font-size: .45rem;
            color: #fc4949;
            font-weight: 600;
            display: flex;

        }
        .maskUl li h2 img{
            width: .4rem;
            height: .4rem;
            margin-right: .1rem;
        }

		.maskUl li p {
			color: #666666;
			padding-bottom: .2rem;
			font-size: .4rem;
            line-height: .7rem;
            margin-left: .45rem;
		}
		.ok {
			width: 28%;
			text-align: center;
			border: 1px solid #fc4949;
			background: #ffffff;
			border-radius: 1rem;
			padding: .2rem .1rem;
			margin-bottom: .3rem;
			margin-top: .3rem;
			color: #fc4949;
			font-size: .4rem;
			font-weight: 600;
			margin-left: 35%;
		}
ul{

}

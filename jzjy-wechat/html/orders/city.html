    <style type="text/css">
        .rm {
            font-size: .8rem;
            padding-bottom: .3rem;
            width: 81%;
            margin-left: 20px;
            margin-top: 0.3rem;
            color: #292929;
        }

        .qg {
            margin-top: .3rem;
            font-size: .8rem;
            border-bottom: 1px solid #b6b6b6;
            width: 81%;
            margin-left: 20px;
            padding: 0.2rem 0;
            color: #5c5c5c;
        }

        .city-rm {
            display: flex;
            padding-left: 10px;
            flex-wrap: wrap;
            margin-bottom: 0.6rem;
        }

        .city-rm p {
            border: 1px solid #5c5c5c;
            margin-left: 10px;
            padding: 0 0.2rem;
            background: #fff;
            margin-top: .2rem;
            color: #5c5c5c;
        }

        .city-position {
            position: absolute;
            top: 2rem;
            width: 100%;
            background: #FFFFFF;
            display: none;
        }

        .city-position li {
            border-bottom: 1px solid #F4F4F4;
            padding: .4rem;
        }

        #searchBar {
            z-index: 102;
        }

        .rgba {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /*display: none;*/
            position: fixed;
            top: 0;
            z-index: 0;
            display: none;
        }

        .cityList {
            width: 100%;
        }

        .letter {
            position: absolute;
            line-height: 1.4;
            right: .3rem;
            top: 3rem;
        }
        .locationCity{
            margin-top: 0.6rem;
            padding: 0.3rem 0;
            margin-left: 20px;
            border-bottom: 1px solid #b6b6b6;
            width: 81%;
            color: #292929;
        }
        .locationCity span{
            color: #5c5c5c;
        }
    </style>
</head>
